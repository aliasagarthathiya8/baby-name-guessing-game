<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Baby's Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 custom-card">
            <div class="text-center mb-4">
                <h1 class="card-title">Mubarak, it's a Baby Boy!</h1>
                <h4 class="card-text">"الحمد لله شكرًا لله"</h4>
                <p class="card-text">As we welcome the little bundle of joy into our home, we would like you to join in our happiness by guessing the name of our little baby. Please fill out the form below to share your joy and wishes with us!</p>
            </div>
            <form action="https://script.google.com/macros/s/AKfycbys0LKlsLLk5k4qcbwV-U6OeN2Ue8rPfBZJPHBI1u6162sOnDnm6TiAMTW1asCk62Sn/exec" method="POST">
                <div class="mb-3">
                    <label for="userName" class="form-label">Who's sharing this beautiful moment?</label>
                    <input type="text" class="form-control" id="userName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="babyNameGuess" class="form-label">What's your guess for the baby's name?</label>
                    <input type="text" class="form-control" id="babyNameGuess" name="babyNameGuess" required>
                </div>
                <div class="mb-3">
                    <label for="prayer" class="form-label">A heartfelt prayer or wish for the baby?</label>
                    <input type="text" class="form-control" id="prayer" name="prayer">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit Guess</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
